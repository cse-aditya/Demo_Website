{% extends 'base.html' %}

{% block title %} Contact{% endblock title %}


{% block body %}
<div class="container-fluid my-4 mx-2">
<!--    <img src="https://source.unsplash.com/1600x500/?mobile,contact" class="d-block w-100 " alt="...">-->
<h2 class="text my-2"> <u>Contact US </u></h2>


    <form method="post" action="/contact">
        {% csrf_token %}

    <form method="post" action="/contact">
        <div class="mb-3 mx-2 ">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your Name">
        </div>


        <div class="mb-3 mx-2 ">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
            <div id="emailHelp" class="form-text"><i> We'll never share your email with anyone else.</i></div>
        </div>

        <div class="mb-3 mx-2">
            <label for="phone">Contact No.</label>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your Contact no.">
        </div>

        <div class="mb-3 mx-2">
            <label for="desc">Elaborate your Concern</label>
            <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
        </div>


        <button type="Submit" class="btn btn-primary mx-2">Submit</button>
    </form>
</div>

{% endblock body %}
